<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM and jQuery Manipulation</title>
    <link rel="stylesheet" href="style1.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <h1 id="title">Welcome to Dynamic Web Page</h1>
    <p class="description">This is a sample paragraph.</p>
    <p class="description">Another paragraph for demo.</p>
    <button id="changeText">Change Text</button>
    <button id="changeStyle">Change Style</button>
    <button id="changeImage">Change Image</button>
    <button id="addText">Add Text Node</button>
    <button id="deleteNode">Delete Last Node</button>
    
    <br><br>
    <img id="image" src="scene1.webp" alt="Image" width="200px">
    
    <form id="myForm">
        <input type="text" id="name" placeholder="Enter your name">
        <button type="submit" id="submitBtn">Submit</button>
    </form>
    
    <script src="script.js"></script>
</body>
</html>
